<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MUMShed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Block Form</h1>
    <hr>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="form-group">
                <form action="#" th:action="@{/block/addblock}" th:object="${block}" method="post">
                    <label>Block ID:</label><input type="text" class="form-control" th:field="*{blockID}"><br>
                    <label>No. of FPP Students:</label><input type="number" class="form-control"  th:field="*{FPPNum}"><br>
                    <label>No. of MPP Students:</label><input type="number" class="form-control" th:field="*{MPPNum}"><br>
                    <label>Start Date:</label><input type="date" class="form-control" th:field="*{startDate}"><br>
                    <label>End Date:</label><input type="date" class="form-control" th:field="*{endDate}"><br>
                    <label>Entry</label>
                    <select name="entry" class="form-control" th:field="*{entryName}">
                        <option th:value="Feb">FEB</option>
                        <option th:value="May">MAY</option>
                        <option th:value="Aug">AUG</option>
                        <option th:value="Aug">NOV</option>
                    </select><br>
                    <input type="submit" value="Save" class="btn btn-primary"> &nbsp;<input type="reset" value="Reset" class="btn btn-success">

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
