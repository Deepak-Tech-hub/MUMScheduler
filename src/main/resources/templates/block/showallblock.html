<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Block Information</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3>Blocks Directory</h3>
    <hr>

<!--    Add button-->
    <a th:href="@{/block/addblock}" class="btn btn-primary btn-sm mb-3">
        Add Block
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Block ID</th>
                <th>Entry</th>
                <th>FPP Students</th>
                <th>MPP Students</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="block: ${blocks}">
                <td th:text="${block.blockID}"></td>
                <td th:text="${block.entryName}"></td>
                <td th:text="${block.FPPNum}"></td>
                <td th:text="${block.MPPNum}"></td>
                <td th:text="${block.startDate}"></td>
                <td th:text="${block.endDate}"></td>
<!--                Update button-->
                <td>
                    <a th:href="@{/block/updateBlock(id=${block.blockID})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/block/delete(id=${block.blockID})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this block?'))) return false">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
