<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Section Information</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h3>Blocks Directory</h3>
    <hr>

    <!--Add button-->
    <a th:href="@{/section/addsection}" class="btn btn-primary btn-sm mb-3">
        Add Section
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Section ID</th>
                <th>Course</th>
                <th>Block</th>
                <th>Student</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="section:${showSectionForm}">
                <td th:text="${section.id}"></td>
                <td th:text="${section.course.courseName}"></td>
                <td th:text="${section.block}"></td>
<!--                <tr th:each="stu: ${get}"-->
<!--                <td th:text="getStudentListF: ${}"></td>-->
        <!--Update button-->
                <td>
                    <a th:href="@{/section/editsection/{id} (id=${section.id})}" class="btn btn-info btn-sm" th:required="true">
                        Update
                    </a>
                    <a th:href="@{/section/delete(id=${section.id})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this section?'))) return false">
                       Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
