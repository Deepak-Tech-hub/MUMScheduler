<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MUMShed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Add Admin Form</h1>
    <hr>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="form-group">
                <form action="#" th:action="@{/admin/addadmin}" th:object="${admin}" method="post">
                    <label>Username:</label><input type="text" class="form-control"  th:field="*{username}"><br>
                    <label>Password:</label><input type="text" class="form-control"  th:field="*{password}"><br>
                    <label>Name:</label><input type="text" class="form-control"  th:field="*{name}"><br>
                    <label>Email:</label><input type="email" class="form-control" th:field="*{email}"><br>
                    <label>Joined Date:</label><input type="date" class="form-control" th:field="*{joinedDate}"><br>
                    <label>Address</label><input type="text" class="form-control" th:field="*{address}" ><br>
                    <input type="submit" value="Submit" class="btn btn-primary"> &nbsp;<input type="reset" value="Reset" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
