
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MUMShed</title>


</head>
<body>
<header th:fragment="header">
    <div class="container">
        <div class="logo">
            <img src="../../static/images/logo-f.png" alt="logo" media="screen" th:src="@{/images/logo-f.png}">
        </div>
        <div class="email">
            <i class="glyphicon glyphicon-envelope"></i>
            <span>info@mum.edu.np</span>
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="topnav">


            <a th:href="@{/studentprofile/{username}(username=${student.username})}">Home</a>
           <a th:href="@{/studentprofile/details/{username}(username=${student.username})}">Profile</a>
           <a href="@{/logout}">Logout</a>

        </div>

    </nav>
