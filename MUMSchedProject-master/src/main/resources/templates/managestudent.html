<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/main.css" rel="stylesheet" media="screen" th:href="@{/css/main.css}">
    <script src="../static/scripts/main.js" th:src="@{/scripts/main.js}"></script>
    <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div th:replace="fragments/adminheader :: adminheader"></div>

<div class="app-main">
    <div th:replace="fragments/adminsidebar::adminsidebar"></div>
    <div class="app-main__outer">
        <div class="app-main__inner">
            <div class="row">
                <div class="container" id="homeDiv">
                    <a class="btn btn-primary" th:href="@{/admin/addstudent}">Add Student</a>
                    <div class="jumbotran text-center"></div>
                    <h2>Welcome to Manage Students</h2>
                    <hr>
                </div>

                <div class="container text-center" id="userDiv">

                    <div class="jumbotran text-center"></div>

                    <hr></hr>
                    <div class="table-responsive ">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Actions</th>
                            </tr>
                            <tr th:each="student :${students}">
                                <td th:text="${student.userprofile.id}"></td>
                                <td th:text="${student.userprofile.firstName}"></td>
                                <td th:text="${student.userprofile.lastName}"></td>
                                <td><a href="student.html"
                                       th:href="@{/deletestudent/${student.id}}" class="btn btn-danger"> Delete</a>
                                </td>
                                <td><a th:href="@{/admin/student/update/${student.id}}" class="btn btn-primary">Edit</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
